		<style type="text/css">
			.iosslider-vertical {
				position: relative;
				top: 0;
				left: 0;
				overflow: hidden;
				
				width: 400px;
				height: 400px;
				background: #eee;
			}
			
			.iosslider-vertical .slider {
				width: 100%;
				height: 100%;
			}
			
			.iosslider-vertical .slider .item {
				float: left;
			
				padding: 10px 30px 0 10px;
			}
			
			.iosslider-vertical .slider .item h3 {
				margin-top: 0;
			}
			
			.iosslider-vertical .slider .item ul {
				margin: 10px 0 15px 15px;
				list-style-type: disc;
			}
			
			.iosslider-vertical .slider .item ul li {
				margin: 8px 0;
				font-weight: 300;
				font-size: 110%;
			    line-height: 125%;
			    color: #505050;
			}
			
			.iosslider-vertical .slider .item img.left {
				margin: 13px 13px 0 0;
			}
			
			.iosslider-vertical .slider .item img.right {
				margin: 4px 0 0 13px;
				float: right;
			}
			
			.iosslider-vertical .slider .item table.data {
				border-collapse: collapse;
			    margin: 10px 0 15px 0;
			    width: 100%;
			}
			
			.iosslider-vertical .slider .item table.data thead tr th {
			    background: none repeat scroll 0 0 #505050;
			    border: 1px solid #666666;
			    color: #FFFFFF;
			    font-weight: bold;
			    padding: 10px;
			    text-align: left;
			}
			
			.iosslider-vertical .slider .item table.data tbody tr td {
				background: #fff;
			    border: 1px solid #666666;
			    padding: 10px;
			}
			
			.iosslider-vertical .slider .item table.data tbody tr:nth-child(2n) td {
				background: #eee;
			}
			
			.iosslider-vertical .slider .item table.data tbody tr td.nowrap {
				white-space: nowrap;
			}
		</style>
